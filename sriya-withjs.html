<!DOCTYPE html>
<html>
    <head>
        <title>Sriya class</title>
        <style>
            .firstdiv {
                color:brown;
                border-color: green;
                border-radius: 2px;
                border-style:dotted;
                margin:5px;
                padding:5px;
            }
            .seconddiv {
                color:black;
                border-color: red;
                border-radius: 2px;
                border-style:solid;
                margin:5px;
                text-align:center;
            }
        </style>
        <script>
            function addColor(){
                div1 = document.getElementById('1');
                div1.classList.add("firstdiv");
                div2 = document.getElementById('2');
                div2.classList.add("seconddiv");
            }
        </script>
    </head>
    <body>
        <div id="1">
            <h1>Hello world!</h1>
            <p>My name is sriya</p>
            <marquee>I'm running text</marquee>
        </div>
        <div id="2">
            <h1>Some other heading</h1>
            <p>I'm learning html</p>
            <a href="https://www.w3schools.com/html/html_intro.asp">Visit w3schools</a>
        </div>
        <button onClick="addColor()">Click me</button>
    </body>
</html>
